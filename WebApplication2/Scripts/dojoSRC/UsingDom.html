<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      var dojoConfig = {
        async: true,
        waitSeconds: 0,
        packages: [
          { name: "dojo", location: "/dojoSRC/dojo" },
          { name: "dijit", location: "/dojoSRC/dijit" },
          { name: "themes", location: "/dojoSRC/dijit-themes" },
          { name: "template", location: "/Widget" },
        ],
      };
    </script>
    <script src="/dojoSRC/dojo/dojo.js"></script>
    <script>
      require([
        "dijit/registry",
        "dojo/parser",
        "dojo/dom",
        "dojo/domReady!",
      ], function (registry, parser, dom) {
        parser.parse();

        //dojo.dom
        function setText(node, text) {
          node = dom.byId(node);
          node.innerHTML = text;
        }

        var one = dom.byId("containerNode");
        setText(one, "I added a text using dom.byId");
      });
    </script>
  </head>
  <body>
    <div id="containerNode"></div>
  </body>
</html>
